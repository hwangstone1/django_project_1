<div style="border: 5px solid; text-align: left; padding: 1%;
border-radius: 5rem; border-color: #bbb; ">
    <div style="padding: 1%;">
        <strong>
            {{ comment.writer.profile.nickname }}
        </strong>
        &nbsp;
        {{ comment.created_at }}
    </div>
    <div style="margin: 1rem 0; padding: 1%;">
        {{ comment.content }}

    </div>
    {% if comment.writer == user %}
    <div style="text-align: right">
        <a href="{% url 'commentapp:delete' pk=comment.pk %}"\\
        class="btn btn-danger rounded-pill">
            Delete
        </a>

    </div>
    {% endif %}
</div>



<!--navbar-->
<div style="text-align: center;" class="project_header">
    <div style="margin: 1.5rem; font-family: 'Caveat', cursive;  font-size: 2.6rem;">
        <h1 style="color:$indigo-400;" >django-project</h1>
    </div>
    <div style="margin: 1.5rem; font-family: 'Caveat', cursive; font-size:1.3rem;">
        <a href="{% url 'articleapp:list' %}">
            <span>Articles</span>
        </a> |
        <span>
            nav-2
        </span> |
        <a href="{% url 'projectapp:list' %}">
            <span>
            project
            </span> |

        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>login</span>
        </a> |
        <a href="{% url 'accountapp:create' %}?next={{ request.path }}">
            <span>Signup</span>
        </a>
        {% else %}

        <a href="{% url 'subscribeapp:list' %}">
            <span>
            subscribe
            </span>

        </a>
        <a href="{% url 'accountapp:logout' %}">
            <span>logout</span>
        </a>
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>mypage</span>
        </a>
        {% endif %}

    </div>
</div>
